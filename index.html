    <script>
        tailwind.config = {

                        'retro-sm': '2px 2px 0px 0px #000000',
                        'retro-lg': '6px 6px 0px 0px #000000',
                    },

                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {

                            '50%': { transform: 'translateY(-15px)' },

    <style>
        img { image-rendering: pixelated; }
        
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; background: #fff; border-left: 2px solid black; }
        ::-webkit-scrollbar-thumb { background: #39c5bb; border: 2px solid black; }

        body {
            background-color: #f0f8fa;
            overflow-x: hidden;
        }

        /* --- THE JELLY EFFECT --- */
        /* Makes things wobble like jelly on hover */
        .jelly-hover {
            transition: transform 0.2s;
        }
        .jelly-hover:hover {
            animation: jelly 0.5s;
        }
        @keyframes jelly {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(0.95, 1.05); }
            50% { transform: scale(1.05, 0.95); }
            75% { transform: scale(0.98, 1.02); }
        }

        /* --- SCROLL REVEAL ANIMATIONS --- */
        /* Elements start hidden and lower down */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
        }
        /* When active, they pop up */
        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* --- BACKGROUND BUBBLES --- */
        .bubble {
            position: fixed;
            background: rgba(57, 197, 187, 0.1);
            border: 2px solid rgba(0,0,0,0.1);
            z-index: -1;
            bottom: -50px;
            animation: rise 15s infinite linear;
            pointer-events: none;
        }
        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- MOUSE TRAIL --- */
        .trail-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #39c5bb;
            border: 1px solid black;
            pointer-events: none;
            z-index: 9999;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>

    <script>
        // 1. SCROLL OBSERVER (Makes things pop up when you scroll to them)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target); // Only animate once
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal-on-scroll').forEach(el => {
            observer.observe(el);
        });

        // 2. BACKGROUND BUBBLE GENERATOR
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Randomize size and position
            const size = Math.random() * 40 + 10 + 'px'; // 10px to 50px
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 10 + 10 + 's'; // 10s to 20s speed
            
            document.getElementById('bubble-container').appendChild(bubble);

            // Remove bubble after animation ends to save memory
            setTimeout(() => {
                bubble.remove();
            }, 20000);
        }

        // Spawn a bubble every 500ms
        setInterval(createBubble, 500);

        // 3. MOUSE TRAIL EFFECT
        document.addEventListener('mousemove', (e) => {
            // Rate limit creation to avoid lag
            if(Math.random() > 0.3) return; 

            const dot = document.createElement('div');
            dot.classList.add('trail-dot');
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            document.body.appendChild(dot);

            setTimeout(() => {
                dot.remove();
            }, 500);
        });
    </script>
